__publishs:
    sys_local:
        pkg     : !P.pkg &sys_pkg
            name    : "bag"
            root    : ""
            exclude :
                - ".pyc"
                - ".git"
        deploy  : !P.deploy &sys_deploy
            sudo    : True
            root    : "/home/q/system"
        host: !P.host
            include :
                - "127.0.0.1"
        setup   : !P.rigger
             sys    : "all"
             os     : "diy"
             env    : "online"

    sys_demo: !P.publish
        pkg     : *sys_pkg
        deploy  : *sys_deploy
        host    : !P.host
            include:
                - "10.20.1.11"
        setup: !P.rigger
             sys    : "front,intenal"
             os     : "diy"
             env    : "demo"

    sys_beta: !P.publish
        pkg     : *sys_pkg
        deploy  : *sys_deploy
        host    : !P.host
            include:
                - "t17v.plat.bjac.pdtv.it"
        setup: !P.rigger
             sys    : "front,intenal"
             os     : "diy"
             env    : "beta"

    sys_geli: !P.publish
